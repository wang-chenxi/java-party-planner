<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Party Planner</title>
</head>
<body>
<h1>Add a party</h1>
<form action="#" th:action="@{/parties}" th:object="${party}" method="POST">
  	  <div>
  	    <label th:for="name">Name</label>
  	    <input type="text" th:field="*{name}" required/>
  	  </div>

  <div>
    <label th:for="location">Location</label>
    <input type="text" th:field="*{location}" required/>
  </div>

  	  <div>
  	    <label th:for="description">Description</label>
  	    <input type="text" th:field="*{description}" required/>
  	  </div>

  	  <div>	    <input type="submit" value="Save the Party!" />
  	  </div>
  	</form>
</body>
</html>
